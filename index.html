<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/6ff8ae7524.js" crossorigin="anonymous"></script>
  <title>Bortakväll</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</head>

<body>




  <header>
    <nav id="navbar-container" class="navbar navbar-dark bg-dark">
      <img class="logo" src="images/bortakvall-logo.png" height="30px">

      <!-- Shopping cart -->
      <div id="cart" class="cart-container">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"><i class="icon fa-solid fa-cart-shopping"></i></button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Varukorg</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div id="render-cart" class="offcanvas-body">
          </div>
          <p id="total-sum"></p>
          <button type="button" class="btn btn-primary" id="checkout">Gå till kassan</button>
        </div>
      </div>

    </nav>
  </header>

  <main class="container">
    <div id="number-of-products"></div>
    <div id="product-container" class="row justify-content-around">
    </div>

    <div id="info-container" class="row justify-content-center">
    </div>


  </main>

  <footer id="footer-container"></footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
