<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/6ff8ae7524.js" crossorigin="anonymous"></script>
  <title>Bortakväll</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <a id="top"></a>
  <header>
    <!-- Navbar -->
    <nav id="navbar-container" class="navbar navbar-dark bg-dark">
      <a href="#top"><img class="logo" src="images/bortakvall-logo.png" height="35px"></a>

      <!-- Shopping cart -->
      <div id="cart" class="cart-container">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"><i class="icon fa-solid fa-cart-shopping"></i></button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Varukorg</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div id="render-cart" class="offcanvas-body">
          </div>
          <p id="total-sum" class="offcanvas-body"></p>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            id="checkout-btn">
            Gå till kassan
          </button>
        </div>
      </div>

    </nav>
  </header>

  <!-- Modal -->
  <div id="modal-container">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Din varukorg</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- Order confirmation -->
            <div id="confirmation-container" class="justify-content-center hide m-4">
              <div id="info-confirmation" class="col-10 p-4">
              </div>
            </div>

            <!-- Order form - checkout -->
            <div id="checkout-container" class="justify-content-center hide m-4">
              <div id="order-total" class="col-10 p-4">

              </div>
              <div id="order-sum" class="col-10 p-4">

              </div>
              <div id="order-form" class="col-10 p-4">
                <form class="row g-3">
                  <div class="mb-3">
                    <label for="inputFirstName" class="form-label" required>Förnamn</label>
                    <input type="text" class="form-control" id="inputFirstName">
                  </div>
                  <div class="mb-3">
                    <label for="inputLastName" class="form-label" required>Efternamn</label>
                    <input type="text" class="form-control" id="inputLastName">
                  </div>
                  <div class="mb-3">
                    <label for="inputAdress" class="form-label" required>Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Drottninggatan 4">
                  </div>
                  <div class="mb-2">
                    <label for="inputZip" class="form-label" required>Postnummer</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="mb-3">
                    <label for="inputCity" class="form-label" required>Ort</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="mb-3">
                    <label for="inputPhone" class="form-label">Telefonnummer</label>
                    <input type="number" class="form-control" id="inputPhone">
                  </div>
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label" required>E-post</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                </form>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="backBtn">Tillbaka</button> -->
            <button type="submit" class="btn btn-primary" id="buyBtn">Köp</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Product container -->
  <main class="container">

    <div id="number-of-products"></div>

    <div id="product-container" class="row justify-content-center"></div>

    <!-- Info container -->
    <div id="info-container" class="row justify-content-center hide"></div>

  </main>

  <footer id="footer-container"></footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
